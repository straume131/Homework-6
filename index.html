<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style/reset.css">
        <link rel="stylesheet" href="style/style.css">
        <title>Float</title>
    </head>
    <body>
        <div>
            <div class="block">
                <div class="box big-number left">
                    <p>1</p>
                </div>
                <div class="box big-number right">
                    <p>2</p>
                </div>
                <div class="clearfix"></div>
            </div>
        
            <div class="block">
                <div class="box big-number left">
                    <p>1</p>
                </div>
                <div class="small-box small-number right">
                    <p>5</p>
                </div>
                <div class="small-box small-number right">
                    <p>4</p>
                 </div>
                <div class="small-box small-number right">
                    <p>3</p>
                </div>
                <div class="small-box small-number right">
                    <p>2</p>
                </div>
                <div class="clearfix"></div>
            </div>

            <div class="block">
                <div class="box big-number left margin">
                    <p>1</p>
                </div>
                <div class="box big-number left margin">
                    <p>2</p>
                </div>
                <div class="box big-number right margin">
                    <p>4</p>
                </div>
                <div class="box big-number right margin">
                    <p>3</p>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </body>
</html>
